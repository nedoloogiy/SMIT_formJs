<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 

1) создать базовую обёртку
2) Создать форму 
2.1) Создать в форме input для ввода Имени 
2.2) Создать в форме 3 тэга input с типом radio (текст для радио кнопок Усы Рот Хвост)
2.3) Создать в форме input для ввода возраста
2.4) Создать в форме 3 тэга input с типом radio (текст для радио кнопок Котлеточки Сосисочки Пюрешка)
2.5) Создать в форме кнопку с текстом отправить
3) создать пустой тэг div для котоламповой истории

-->
<div class="wrapper">
	<div class="container">
		<form action="" id="catLight" method="post">
			<div class="fieldWrap">
				<label for="name">Имя:</label>
				<br>
				<input type="text" name="name" id="name">
			</div>
			<ul id="partsList">
				<li class="partItem">
					<label>
						<input type="radio" name="part" value="0">
						Усы
					</label>
				</li>
				<li class="partItem">
					<label>
						<input type="radio" name="part" value="1">
						Рот
					</label>
				</li>
				<li class="partItem">
					<label>
						<input type="radio" name="part" value="2">
						Хвост
					</label>
				</li>
			</ul>
			<!-- End #partsList -->
			<div class="fieldWrap">
				<label for="age">Возраст</label>
				<br>
				<input type="text" name="age" id="age">
			</div>
			<ul id="foodsList">
				<li class="foodItem">
					<label>
						<input type="radio" name="food" value="0">
						Сосисочки
					</label>
				</li>
				<li class="foodItem">
					<label>
						<input type="radio" name="food" value="1">
						Котлетки
					</label>
				</li>
				<li class="foodItem">
					<label>
						<input type="radio" name="food" value="2">
						Пюрешка
					</label>
				</li>
			</ul>
			<button type="button" id="generate" name="generate">Сгенерировать</button>
		</form>
		<div id="history"></div>
	</div>
</div>

<script src="main.js"></script>
</body>
</html>
